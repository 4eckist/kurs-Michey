<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с изображениями и иконками</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Images</h1>
    <h3>Форматы изображений</h3>
    <ul>
      <li>JPG/JPEG</li>
      <li>PNG</li>
      <li>GIF</li>
      <li>Webp</li>
    </ul>
    <picture>
      <source type="image/webp" srcset="img/css.webp" />
      <source type="image/jpeg" srcset="img/css.jpeg" />
      <img src="img/css.jpeg" alt="css jpeg" />
    </picture>
  </body>
</html>
